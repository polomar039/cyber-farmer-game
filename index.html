<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>КиберФермер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050b14', // Deep dark blue/black
                dark: '#0f172a',
                primary: '#10b981', // Emerald green
                accent: '#8b5cf6', // Violet
                danger: '#ef4444',
                warning: '#f59e0b',
                muted: '#64748b',
                neonBlue: '#06b6d4',
                neonPink: '#ec4899',
              },
              animation: {
                'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'glow': 'glow 2s ease-in-out infinite alternate',
                'ekg': 'ekg 2s linear infinite',
              },
              keyframes: {
                glow: {
                  '0%': { boxShadow: '0 0 5px rgba(16, 185, 129, 0.2)' },
                  '100%': { boxShadow: '0 0 20px rgba(16, 185, 129, 0.6), 0 0 10px rgba(16, 185, 129, 0.4)' },
                },
                ekg: {
                  '0%': { left: '-100%', opacity: '0' },
                  '10%': { opacity: '1' },
                  '90%': { opacity: '1' },
                  '100%': { left: '100%', opacity: '0' },
                }
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050b14;
        color: #e2e8f0;
        overscroll-behavior: none;
        
        /* Cyberpunk Grid Background */
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
        min-height: 100vh;
      }

      /* Scanline Effect */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: -1;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Vignette */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at center, transparent 60%, #050b14 100%);
        pointer-events: none;
        z-index: -1;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981; 
        border-radius: 2px;
      }

      /* Animations */
      @keyframes fall {
        0% { transform: translateY(-5px); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(40px); opacity: 0; }
      }
      
      .animate-fall {
        animation: fall 1.5s linear infinite;
      }
    </style>

  "imports": {

  }
}
</script>
